<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中科大校内文件搜索引擎</title>
    <!-- 引入 Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #003da5; /* 中科大蓝色调 */
            --secondary-color: #002d7a;
            --accent-color: #ffcc00;
            --text-color: #333;
            --light-bg: rgba(255, 255, 255, 0.9);
            --glass-bg: rgba(255, 255, 255, 0.85);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            /* 使用本地背景图片 */
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                        url('/static/images/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 40px 20px;
            color: var(--text-color);
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease-out;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .header h1 i {
            font-size: 0.9em;
            color: var(--accent-color);
        }
        
        .header p {
            font-size: 1.3em;
            opacity: 0.95;
            letter-spacing: 1px;
            font-weight: 300;
        }
        
        .search-box {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            transition: transform 0.3s;
            animation: fadeInUp 0.8s ease-out;
        }

        .search-box:hover {
            transform: translateY(-5px);
        }
        
        .search-form {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .search-input-wrapper {
            flex: 1;
            position: relative;
        }

        .search-input-wrapper i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 18px;
        }
        
        .search-input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            font-size: 18px;
            border: 2px solid transparent;
            border-radius: 12px;
            outline: none;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.3s;
        }
        
        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 61, 165, 0.2);
        }
        
        .search-btn {
            padding: 0 40px;
            font-size: 18px;
            font-weight: 500;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-btn:hover {
            background: var(--secondary-color);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .search-btn:disabled {
            background: #999;
            cursor: not-allowed;
        }
        
        .filter-group {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            border-top: 1px solid rgba(0,0,0,0.05);
            padding-top: 20px;
        }
        
        .filter-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .filter-item label {
            font-size: 15px;
            font-weight: 500;
            color: #555;
        }
        
        .filter-item select {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            outline: none;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .filter-item select:focus {
            border-color: var(--primary-color);
        }
        
        .results {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            min-height: 200px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }
        
        .results-header {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .results-count {
            font-weight: 500;
            color: #444;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .result-item {
            padding: 25px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            transition: all 0.3s;
            border-radius: 12px;
            margin-bottom: 10px;
        }
        
        .result-item:hover {
            background: rgba(255,255,255,0.6);
            transform: translateX(5px);
            box-shadow: -5px 0 0 var(--primary-color);
        }
        
        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .result-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 12px;
        }
        
        .result-title a {
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: baseline;
            gap: 10px;
        }

        .result-title i {
            font-size: 0.9em;
            color: #666;
        }
        
        .result-title a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        .result-meta {
            display: flex;
            gap: 20px;
            font-size: 13px;
            color: #777;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .result-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .result-content {
            color: #555;
            line-height: 1.8;
            margin-bottom: 15px;
            font-size: 15px;
            word-break: break-all;
        }
        
        .tag {
            display: inline-block;
            padding: 4px 10px;
            background: #eee;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            color: #666;
        }

        .tag-score {
            background: #e3f2fd;
            color: #1976d2;
        }

        .tag-type {
            background: #f1f8e9;
            color: #388e3c;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
        }

        .spinner {
            font-size: 40px;
            color: var(--primary-color);
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }
        
        .error {
            background: #ffebee;
            color: #d32f2f;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .no-results {
            text-align: center;
            padding: 60px;
            color: #888;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .no-results i {
            font-size: 50px;
            opacity: 0.3;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 滚动条美化 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.05);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-university"></i> 中科大文件搜索引擎</h1>
            <p>基于大数据分布式存储 HBase 的校内信息检索系统</p>
        </div>
        
        <div class="search-box">
            <form class="search-form" id="searchForm">
                <div class="search-input-wrapper">
                    <i class="fas fa-search"></i>
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                        placeholder="想搜点什么？（如：财务处下载、招生简章）"
                    autocomplete="off"
                        autofocus
                >
                </div>
                <button type="submit" class="search-btn" id="searchBtn">
                    <span>搜索</span>
                </button>
            </form>
            
            <div class="filter-group">
                <div class="filter-item">
                    <label><i class="fas fa-globe"></i> 来源网站：</label>
                    <select id="sourceFilter">
                        <option value="">全部网站</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label><i class="fas fa-list-ol"></i> 结果数量：</label>
                    <select id="limitFilter">
                        <option value="10">10 条</option>
                        <option value="20" selected>20 条</option>
                        <option value="50">50 条</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="results" id="results">
            <div class="no-results">
                <i class="fas fa-terminal"></i>
                <p>准备就绪，请输入关键词开始检索</p>
            </div>
        </div>
    </div>
    
    <script>
        // 获取文件图标的函数
        function getFileIcon(fileType) {
            fileType = fileType.toLowerCase();
            if (fileType.includes('pdf')) return 'fa-file-pdf';
            if (fileType.includes('doc')) return 'fa-file-word';
            if (fileType.includes('xls')) return 'fa-file-excel';
            if (fileType.includes('zip') || fileType.includes('rar')) return 'fa-file-archive';
            if (fileType.includes('html')) return 'fa-globe';
            return 'fa-file-alt';
        }

        // 加载来源列表
        fetch('/sources')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const select = document.getElementById('sourceFilter');
                    data.sources.forEach(source => {
                        const option = document.createElement('option');
                        option.value = source;
                        option.textContent = source;
                        select.appendChild(option);
                    });
                }
            });
        
        // 搜索表单提交
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            performSearch();
        });
        
        // 执行搜索
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            const source = document.getElementById('sourceFilter').value;
            const limit = document.getElementById('limitFilter').value;
            
            if (!query) {
                return;
            }
            
            const resultsDiv = document.getElementById('results');
            const searchBtn = document.getElementById('searchBtn');
            
            // 显示加载状态
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"><i class="fas fa-circle-notch"></i></div>
                    <p>正在连接 HBase 检索海量数据...</p>
                </div>
            `;
            searchBtn.disabled = true;
            
            // 发送搜索请求
            fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    query: query,
                    source: source,
                    max_results: parseInt(limit)
                })
            })
            .then(response => response.json())
            .then(data => {
                searchBtn.disabled = false;
                
                if (!data.success) {
                    resultsDiv.innerHTML = `
                        <div class="error">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>${data.message || '搜索失败'}</span>
                        </div>
                    `;
                    return;
                }
                
                if (data.results.length === 0) {
                    resultsDiv.innerHTML = `
                        <div class="no-results">
                            <i class="far fa-frown"></i>
                            <p>抱歉，未找到相关结果，建议更换关键词或来源网站</p>
                        </div>
                    `;
                    return;
                }
                
                // 显示结果
                let html = `
                    <div class="results-header">
                        <div class="results-count">
                            <i class="fas fa-check-circle" style="color: #4caf50;"></i>
                            找到 ${data.count} 条匹配条目
                        </div>
                    </div>
                `;
                
                data.results.forEach(result => {
                    const icon = getFileIcon(result.file_type);
                    html += `
                        <div class="result-item">
                            <div class="result-title">
                                <a href="${result.url}" target="_blank">
                                    <i class="fas ${icon}"></i>
                                    ${result.title || result.url}
                                </a>
                            </div>
                            <div class="result-meta">
                                <span><i class="fas fa-link"></i> ${result.source}</span>
                                <span class="tag tag-type">${result.file_type.toUpperCase()}</span>
                                ${result.file_size ? `<span><i class="fas fa-hdd"></i> ${formatFileSize(result.file_size)}</span>` : ''}
                                <span class="tag tag-score">相关度: ${result.score}</span>
                            </div>
                            <div class="result-content">${result.content || '暂无内容预览'}</div>
                        </div>
                    `;
                });
                
                resultsDiv.innerHTML = html;
            })
            .catch(error => {
                searchBtn.disabled = false;
                resultsDiv.innerHTML = `
                    <div class="error">
                        <i class="fas fa-bug"></i>
                        <span>搜索出错：${error.message}</span>
                    </div>
                `;
            });
        }
        
        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
</body>
</html>
